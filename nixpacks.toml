[phases.setup]
nixPkgs = ["git", "git-lfs", "nodejs-18_x"]

[phases.install]
cmds = [
  "echo '=== Installing Git LFS ==='",
  "git lfs install || true",
  "echo '=== Pulling Git LFS files ==='",
  "git lfs pull --all || echo 'Warning: Git LFS pull failed, continuing...'",
  "echo '=== Checking video files ==='",
  "ls -la server/uploads/videos/ 2>&1 || echo 'Video directory not found'",
  "find server/uploads/videos -name '*.mp4' -type f 2>&1 | head -5 || echo 'No video files found'",
  "echo '=== Installing server dependencies ==='",
  "(cd server && npm install) || exit 1",
  "echo '=== Installing client dependencies ==='",
  "(cd client && npm install) || exit 1"
]

[phases.build]
cmds = ["(cd client && npm run build)"]

[start]
cmd = "cd server && node index.js"

