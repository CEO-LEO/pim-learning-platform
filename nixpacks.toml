[phases.setup]
nixPkgs = ["git", "git-lfs", "nodejs-18_x"]

[phases.install]
cmds = [
  "echo '=== Installing Git LFS ==='",
  "git lfs install || true",
  "echo '=== Checking Git LFS status ==='",
  "git lfs ls-files | head -10 || echo 'No LFS files tracked'",
  "echo '=== Pulling Git LFS files ==='",
  "git lfs pull --all 2>&1",
  "LFS_EXIT_CODE=$?",
  "echo '=== Git LFS pull exit code:' $LFS_EXIT_CODE",
  "if [ $LFS_EXIT_CODE -ne 0 ]; then echo 'ERROR: Git LFS pull failed with exit code' $LFS_EXIT_CODE; echo 'This may be normal if Railway does not support Git LFS. Consider using Railway volumes instead.'; exit 1; fi",
  "echo '=== Checking video files ==='",
  "ls -la server/uploads/videos/ 2>&1 || echo 'Video directory not found'",
  "VIDEO_COUNT=$(find server/uploads/videos -name '*.mp4' -type f 2>/dev/null | wc -l)",
  "echo \"Found $VIDEO_COUNT video files\"",
  "if [ $VIDEO_COUNT -eq 0 ]; then echo 'ERROR: No video files found after Git LFS pull!'; exit 1; fi",
  "find server/uploads/videos -name '*.mp4' -type f 2>&1 | head -5 || echo 'No video files found'",
  "echo '=== Installing server dependencies ==='",
  "npm install --prefix server || exit 1",
  "echo '=== Installing client dependencies ==='",
  "npm install --prefix client || exit 1"
]

[phases.build]
cmds = ["npm run build --prefix client"]

[start]
cmd = "cd server && node index.js"

